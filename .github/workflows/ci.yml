name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  

      - name: Install Dependencies
        working-directory: frontend  
        run: npm install

      - name: Run Build
        working-directory: frontend  
        run: npm run build
